<mat-toolbar class="join-chat-header">Join a Room</mat-toolbar>
<div class="join-chat-container">
  <mat-form-field>
    <input matInput placeholder="Name" #name value="Gal" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Room" #room value="Test Room" required>
  </mat-form-field>
  <button mat-button (click)="onJoinRoom(name.value, room.value)">Join Room</button>
</div>
