<div class="chat-container">
  <mat-toolbar class="chat-header">
    <button mat-button (click)="onRoom()">{{chat.room}}</button>
    <button mat-icon-button
            matTooltip="Leave Room"
            [routerLink]="''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <router-outlet name="room"></router-outlet>
</div>
